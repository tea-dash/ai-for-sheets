<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Transform your spreadsheets with the power of artificial intelligence" />
    <title>AI for Sheets</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f9fafb;
      }
      .container {
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 20px;
      }
      header {
        background-color: #4F46E5; 
        color: white; 
        padding: 20px; 
        border-radius: 8px;
      }
      h1 {
        margin: 0; 
        font-size: 28px;
      }
      .hero {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 60px 0;
      }
      @media (min-width: 768px) {
        .hero {
          flex-direction: row;
          align-items: center;
        }
        .hero-content {
          width: 50%;
        }
        .hero-image {
          width: 50%;
        }
      }
      .hero-content {
        flex: 1;
      }
      h2 {
        font-size: 36px; 
        color: #111827;
        margin-top: 0;
        margin-bottom: 16px;
      }
      .subtitle {
        font-size: 18px; 
        line-height: 1.5; 
        color: #4B5563;
        margin-bottom: 24px;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        color: #4B5563;
      }
      .cta {
        margin-top: 30px;
        display: flex;
        gap: 12px;
      }
      .button-primary {
        display: inline-block; 
        background-color: #4F46E5; 
        color: white; 
        padding: 12px 24px;
        text-decoration: none; 
        border-radius: 6px; 
        font-weight: bold;
      }
      .button-secondary {
        display: inline-block; 
        background-color: white; 
        color: #4B5563;
        border: 1px solid #d1d5db; 
        padding: 12px 24px;
        text-decoration: none; 
        border-radius: 6px; 
        font-weight: bold;
      }
      .features {
        background-color: white;
        padding: 60px 0;
      }
      .features-heading {
        text-align: center;
        margin-bottom: 50px;
      }
      .features-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
      }
      @media (min-width: 768px) {
        .features-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .feature-card {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      .feature-icon {
        width: 50px;
        height: 50px;
        background-color: #4F46E5;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }
      .feature-icon svg {
        width: 25px;
        height: 25px;
        color: white;
      }
      .feature-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      footer {
        background-color: #111827; 
        color: white; 
        padding: 40px 0; 
        margin-top: 60px;
      }
      .footer-content {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }
      @media (min-width: 768px) {
        .footer-content {
          flex-direction: row;
        }
        .footer-info {
          width: 40%;
        }
        .footer-links {
          width: 20%;
        }
        .footer-contact {
          width: 40%;
        }
      }
      .footer-logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
      }
      .footer-nav {
        margin-top: 20px;
      }
      .footer-nav h3 {
        font-size: 18px;
        margin-bottom: 16px;
      }
      .footer-nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .footer-nav li {
        margin-bottom: 8px;
      }
      .footer-nav a {
        color: #9CA3AF;
        text-decoration: none;
      }
      .footer-nav a:hover {
        color: white;
      }
      .copyright {
        text-align: center;
        padding-top: 20px;
        margin-top: 40px;
        border-top: 1px solid #374151;
        font-size: 14px;
        color: #9CA3AF;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
